<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제2</title>
</head>
<body>
    <h2 style="text-align: center;">KH 정보교육원 강의</h2>
    <table border="1">
        <tr>
            <th width="30" height="30">관</th>
            <th width="80">강의장</th>
            <th width="70">인원수</th>
            <th width="150">강의명</th>
        </tr>
        <tr>
            <td width="30" rowspan="6">1관</td>
            <td width="80" rowspan="2">I강의장</td>
            <td width="70" rowspan="2">30명</td>
            <td width="150" height="30">
                오전 : 최지원
                <input type="submit" value="신청하기">
            </td>
        </tr>
        <tr>
            <td width="150" height="30">
                오후 : 최지원
                <input type="submit" value="신청하기">
            </td>
        </tr>

        <tr>
            <td width="80" rowspan="2">H강의장</td>
            <td width="70" rowspan="2">27명</td>
            <td width="150" height="30">
                오전 : 김동현
                <input type="submit" value="신청하기">
            </td>
        </tr>
        <tr>
            <td width="150" height="30">
                오후 : 김동현
                <input type="submit" value="신청하기">
            </td>
        </tr>

        <tr>
            <td width="80" rowspan="2">H강의장</td>
            <td width="70" rowspan="2">27명</td>
            <td width="150" height="30">
                오전 : 문인수
                <input type="submit" value="신청하기">
            </td>
        </tr>
        <tr>
            <td width="150" height="30">
                오후 : 문인수
                <input type="submit" value="신청하기">
            </td>
        </tr>

        <tr>
            <th colspan="4">많이 신청해주세요!</th>
        </tr>
    </table>

    <br><hr><br>

     강사님 예시
    
    <table border="1">
        <caption><strong>KH 정보교육원 강의</strong><br><br></caption>

                <th>강의장</th>

                <th>강의명</th>

        </thead>
        <tbody>
            <tr>
                <td rowspan="6">1관</td>
                <td rowspan="2">I강의장</td>

                <td>오전 : 최지원 <input type="button" value="신청하기"></td>
<!-- <button></button> 사이에 넣을 수도 있음 -->

                <td>오후 : 최지원 <input type="button" value="신청하기"></td>
            </tr>
            <tr>
                <td rowspan="2">H강의장</td>
                <td rowspan="2">27명</td>
                <td>오전 : 김동현 <input type="button" value="신청하기"></td>
            </tr>
            <tr>
                <td>오후 : 김동현 <input type="button" value="신청하기"></td>
            </tr>
            <tr>
                <td rowspan="2">H강의장</td>
                <td rowspan="2">27명</td>
                <td>오전 : 문인수 <input type="button" value="신청하기"></td>
            </tr>
            <tr>
                <td>오후 : 문인수 <input type="button" value="신청하기"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">많이 신청해주세요!</th>
            </tr>
        </tfoot>
        <!-- 구조를 나눠줘야 어디서? 데이터를 제대로 가져가서 보여줌 
            head body foor은 나눠주는 게 좋음-->
    </table>
</body>
</html>
