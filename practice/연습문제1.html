<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제1</title>
</head>
<body>
    <form action="practice.com" method="get">
        고객명 :
        <input type="text" name="text"> <br><br>
        <!-- input이 인라인 요소기 때문에 옆으로 붙어서 개행 해줘야 하는것
             블럭 요소였다면 알아서 개행 해줬을 것 -->
        전화번호 : 
        <input type="phone" name="phone"> <br><br>
        E-mail : 
        <input type="email" name="email"> <br><br>
        <!-- fieldset은 보통 하나의 카테고리, form 안에 묶어서 한 번에 주는 게 좋음 -->
        <fieldset>
            <legend>피자사이즈</legend>

            <input type="radio" name="size1"> Small <br><br>
            <input type="radio" name="size2"> Medium <br><br>
            <input type="radio" name="size3"> Large <br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="toping1"> 베이컨 <br><br>
            <input type="checkbox" name="toping2"> 치즈 <br><br>
            <input type="checkbox" name="toping3"> 양파 <br><br>
            <input type="checkbox" name="toping4"> 버섯 <br><br>
        </fieldset>

        <br>

        희망 배송 시간 : 
        <input type="time" name="time"> <br><br>

        배송 시 요청사항 : 
        <textarea name="description" id="" cols="20" rows="2"></textarea>
        <br><br>

        <input type="submit" value="주문하기">
    </form>

    <br><hr><br>
    강사님 예시
    <form action="">
        고객명 : <input type="text"> <br><br>
        <!-- input이 인라인 요소기 때문에 옆으로 붙어서 개행 해줘야 하는것
             블럭 요소였다면 알아서 개행 해줬을 것 -->
        전화번호 : 
        <input type="text"> <br><br>
        E-mail : 
        <input type="text"> <br><br>
        <!-- fieldset은 보통 하나의 카테고리, form 안에 묶어서 한 번에 주는 게 좋음 -->
        <!-- 정보 넘기려면 이것도 name 해야함 -->

        <fieldset>
            <legend>피자사이즈</legend>
            <input type="radio" name="size" id="size-small"> 
            <label for="size-small">Small</label> <br><br>
            <input type="radio" name="size" id="size-medium"> 
            <label for="size-medium">Medium</label> <br><br>
            <input type="radio" name="size" id="size-large"> 
            <label for="size-large">Large</label> <br><br>
            <!-- 지금은 셋 다 클릭할 수 있는 상태, name 값을 똑같이 주면 중복 안 됨 -->
            <!-- 중복이 필요한 경우 체크박스, 하나만 선택하는 경우 radio -->
            <!-- id를 설정해 for에 넣어주면 글씨를 클릭해도 체크됨 -->
        </fieldset>
        <br>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping">
            <label for="">베이컨</label> <br><br>
            <input type="checkbox" name="topping">
            <label for="">치즈</label> <br><br>
            <input type="checkbox" name="topping">
            <label for="">양파</label> <br><br>
            <input type="checkbox" name="topping">
            <label for="">버섯</label> <br><br>
        </fieldset>
        <!-- 나중에 서버에 이걸 전달할 때 topping을 배열로 전달
             같은 이름이어야 배열에 넣어 전달할 수 있음 -->

        <br>

        희망 배송 시간 : 
        <input type="time" name="time"> <br><br>

        배송 시 요청사항 : 
        <textarea name="description" id=""></textarea>
        <br><br>

        <input type="submit" value="주문하기">
    </form>
</body>
</html>
